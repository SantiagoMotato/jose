<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/registrarHerramienta.css">
    <title>Registrar herramienta</title>
</head>
<body>

<div class="main-container">     
    <table>
        <tr>
            <th class="title" colspan="2"> Registrar herramienta</th>
        </tr>

        <tr>
            <td class="info">Codigo:</td>
            <td class="td-5"><input type="number" placeholder="Código de herramienta"></td>
        </tr>
        <tr>
            <td class="info">Nombre:</td>
            <td class="td-5"><input type="text" placeholder="Nombre de herramienta"></td>
        </tr>
        <tr>
            <td class="info">Tipo de herramienta:</td>
            <td class="td-5">
                <select id="tipoDeHerramientas">
                    <option value="herramienta1">Herramientas de basica</option>
                    <option value="herramienta2">Herramienta de maquinaria</option>
                    <option value="herramienta3">Herramienta de laboratorio</option>
                  </select>
            </td>
        </tr>
        <tr>
            <td class="info">Categoría:</td>
            <td class="td-5">
                <select id="categoriaDeHerramienta">
                    <option value="categoria1">Herramientas 1</option>
                    <option value="categoria2">Herramientas 2 </option>
                    <option value="categoria3">Herramientas 3</option>
                  </select>
            </td>
        </tr>
        <tr>
            <td class="info">Cantidad:</td>
            <td class="td-5"><input type="number" placeholder="Cantidad de herramientas"></td>
        </tr>
        <tr>
            <td class="info">Fecha de revisión:</td>
            <td class="td-5"><input type="date"></td>
        </tr>
    </table>

    <button class="registrarHerramienta-btn">
        Registrar herramienta
    </button>
</div>

    
</body>
</html>
