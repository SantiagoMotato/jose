    <div class="h1-container">
        <p>Registrar usuario</p>
    </div>

    <button class="atras-btn">Atrás</button>

<div class="main-container">
    <div class="second-container">
        <form action="">
            <div>
                <label for="">Primer nombre:</label>
                <input type="text" placeholder="Ingrese primer nombre" required>
            </div>
            <div>
                <label for="">Segundo nombre:</label>
                <input type="text" placeholder="Ingrese segundo nombre" required>
            </div>
            <div>
                <label for="">Primer apellido:</label>
                <input type="text" placeholder="Ingrese primer apellido" required>
            </div>
            <div>
                <label for="">Segundo apellido:</label>
                <input type="text" placeholder="Ingrese segundo apellido" required>
            </div>
            <div>
                <label for="">Correo electrónico:</label>
                <input type="email" placeholder="Ingrese correo electronico" required>
            </div>
            <div>
                <label for="">Teléfono:</label>
                <input type="tel" placeholder="Ingrese numero de telefono" required>
            </div>
            <div>
                <label for="">Número de identificación:</label>
                <input type="number" placeholder="Ingrese numero ID" required>
            </div>
            <div>
                <label for="">Contraseña:</label>
                <input type="password" placeholder="Ingrese contraseña" required>
            </div>
            <div>
                <label for="">Confirmar contraseña:</label>
                <input type="password" placeholder="Ingrese contraseña" required>
            </div>
        </form>

        <button>Registrar <br> usuario</button>

    </div>  
</div>
