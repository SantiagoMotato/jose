<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/mock_1.css">
    <title>Registrar Usuario</title>
</head>
<body>
    
    <div class="container">
        <div class="form-box">
            <div class="form">
                <h1 class="user-title">Registrar usuario</h1>
                <p class="name">Nombres</p>
                <input type="text" placeholder="Primer nombre">
                <input type="text" placeholder="Segundo nombre">
                <p class="last-name">Apellidos</p>
                <input type="text" placeholder="Primer apellido">
                <input type="text" placeholder="Segundo apellido">
                <p class="gmail">Correo electrónico</p>
                <input type="text" placeholder="Correo electrónico">
                <p class="gmail">Teléfono</p>
                <input type="text" placeholder="Número de teléfono">
                <p class="id-number">Número de identificación</p>
                <input type="text" placeholder="Numero de indentificación">
                <p class="password">Contraseña</p>
                <input type="text" placeholder="Contraseña">
                <p class="password">Confirmar contraseña</p>
                <input type="text" placeholder="Confirmar contraseña">
                <button class="register-btn">Registrar usuario</button>
            </div>
        </div>

    </div>

</body>
</html>
