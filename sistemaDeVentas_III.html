<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/sistemaDeVentas_III.css">
    <script defer src="js/sistemaDeVentas_III.js"></script>
    <title>Reporte de ventas</title>
</head>
<body>
    
    <div class="main-content">
        <div class="box">
            <div class="headlight">
                <h1>Bienvenido  <span id="nameUser"></span></h1>
                <h2>Venta de equipos m√≥viles</h2>
            </div>
            <div class="img-container">
                <div class="img-title">
                    <h3>Tesla</h3>
                    <div class="img-1"></div>
                    <p>$<span id="pTesla">4000000</span></p>
                    <input type="number" placeholder="Cantidad" maxlength="3" id="tesla">
                </div>
                <div class="img-title">
                    <h3>Iphone</h3>
                    <div class="img-2"></div>
                    <p>$<span id="pIphone">3700000</span></p>
                    <input type="number" placeholder="Cantidad" maxlength="3"  id="iphone">
                </div>
                <div class="img-title">
                    <h3>Samsung S23 Ultra</h3>
                    <div class="img-3"></div>
                    <p>$<span id="pSam">5800000</span></p>
                    <!-- <p id="pSam">$5800000</p> -->
                    <input type="number" placeholder="Cantidad" id="samsung">
                </div>
            </div>

            <button onclick="vender()" class="sell-btn">Vender</button>
            <button onclick="informar()" class="info-btn">Informe</button>
            <button onclick="salir()" class="log_out-btn">Salir</button>

            <div class="sales" id="informe">
                <p class="phones_info" id="ventaTesla"></p>
                <p class="phones_info" id="ventaIphone"></p>
                <p class="phones_info" id="ventaSamsung"></p>
                <p class="phones_info" id="masVendido"></p>
            </div>
        </div>

       
    </div>

</body>
</html>
